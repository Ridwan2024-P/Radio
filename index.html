<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka Radio Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .radio-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-toggle {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <h2>Dhaka FM 90.4</h2>
        <!-- Make sure the stream link is correct -->
        <audio id="radioPlayer" src="https://stream-151.zeno.fm/6a4y92nptneuv" preload="auto"></audio>
        <button id="toggleBtn" class="btn btn-primary btn-toggle mt-3">Play</button>
    </div>

    <script>
        const radio = document.getElementById("radioPlayer");
        const toggleBtn = document.getElementById("toggleBtn");

        let isPlaying = false;

        // Try to preload the radio stream on load to check for availability
        radio.oncanplaythrough = () => {
            console.log('Radio stream ready!');
        };

        // Error handling for stream issues
        radio.onerror = () => {
            alert('Failed to load radio stream. Please check the URL or your internet connection.');
            console.error('Stream error:', radio.error);
        };

        toggleBtn.addEventListener("click", function() {
            if (isPlaying) {
                radio.pause();
                toggleBtn.textContent = "Play";
                toggleBtn.classList.replace("btn-danger", "btn-primary");
                isPlaying = false;
            } else {
                radio.play().then(() => {
                    toggleBtn.textContent = "Stop";
                    toggleBtn.classList.replace("btn-primary", "btn-danger");
                    isPlaying = true;
                }).catch(error => {
                    console.error("Error playing the radio:", error);
                    alert('There was an error playing the radio. Please try again.');
                });
            }
        });
    </script>
</body>
</html>
